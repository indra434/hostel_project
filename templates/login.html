<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; padding: 50px; max-width: 400px; margin: auto; background: #f4f4f4; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; }
        button { background: #2196F3; color: white; border: none; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
<h2>Login</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{category}}">{{message}}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST">
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
</form>

<p>Register as:
<a href="/register/student">Student</a> |
<a href="/register/principal">Principal</a> |
<a href="/register/warden">Warden</a> |
<a href="/register/guardian">Guardian</a>
</p>
</body>
</html>
