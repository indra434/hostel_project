<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 25px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .flash {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .login-link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Student Registration</h2>

    <!-- ================= FLASH MESSAGES ================= -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <!-- ================= REGISTRATION FORM ================= -->
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <input type="text" name="college" placeholder="College Name" required>
        <input name="email" placeholder="Email" required>
<input name="phone" placeholder="Mobile Number" required>

        <!-- ID CARD -->
        <input type="file" name="id_card" required>

        <button type="submit">Register</button>
    </form>

    <!-- ================= LOGIN LINK ================= -->
    <a href="/" class="login-link">Already have an account? Login</a>

</div>

</body>
</html>
